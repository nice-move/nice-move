{
  "ignoreFiles": [
    "/<:root>/**/*.min.*",
    "/<:root>/**/dist/**",
    "/<:root>/**/.(cache|svn|git)/**",
    "/<:root>/**/.docusaurus/**",
    "/<:root>/**/.obsidian/**",
    "/<:root>/**/miniprogram_npm/**",
  ],
  "pluginFunctions": {
    "plugin/declaration-block-no-ignored-properties": [Function],
    "plugin/no-unresolved-module": [Function],
  },
  "plugins": [
    "/<:root>/node_mo****perties/index.js",
    "/<:root>/node_mo****ule/esm/index.js",
  ],
  "reportInvalidScopeDisables": true,
  "reportNeedlessDisables": true,
  "rules": {
    "annotation-no-unknown": [
      true,
    ],
    "at-rule-descriptor-no-unknown": [
      true,
    ],
    "at-rule-descriptor-value-no-unknown": [
      true,
    ],
    "at-rule-no-deprecated": [
      true,
    ],
    "at-rule-no-unknown": [
      true,
    ],
    "at-rule-prelude-no-invalid": [
      true,
      {
        "ignoreAtRules": [
          "media",
        ],
      },
    ],
    "block-no-empty": [
      true,
    ],
    "block-no-redundant-nested-style-rules": [
      true,
    ],
    "color-function-alias-notation": [
      "without-alpha",
    ],
    "container-name-pattern": [
      "^(--)?([a-z][a-z0-9]*)(-[a-z0-9]+)*$",
      {
        "message": [Function],
      },
    ],
    "custom-property-no-missing-var-function": [
      true,
    ],
    "declaration-block-no-duplicate-custom-properties": [
      true,
    ],
    "declaration-block-no-duplicate-properties": [
      true,
      {
        "ignore": [
          "consecutive-duplicates-with-different-syntaxes",
        ],
      },
    ],
    "declaration-block-no-redundant-longhand-properties": [
      true,
      {
        "severity": "warning",
      },
    ],
    "declaration-block-no-shorthand-property-overrides": [
      true,
    ],
    "declaration-block-single-line-max-declarations": [
      1,
    ],
    "declaration-property-value-keyword-no-deprecated": [
      true,
    ],
    "declaration-property-value-no-unknown": [
      true,
      {
        "ignoreProperties": {
          "/.+/": "/\drpx/",
        },
      },
    ],
    "font-family-name-quotes": [
      "always-where-recommended",
    ],
    "font-family-no-duplicate-names": [
      true,
    ],
    "font-family-no-missing-generic-family-keyword": [
      true,
      {
        "ignoreFontFamilies": [
          /\^icon-/,
          /\^iconfont-/,
          /\^icon-font-/,
          /\^fonticon-/,
          /\^font-icon-/,
        ],
      },
    ],
    "function-no-unknown": [
      true,
    ],
    "function-url-quotes": [
      "always",
    ],
    "import-notation": [
      "string",
    ],
    "keyframe-block-no-duplicate-selectors": [
      true,
    ],
    "keyframe-declaration-no-important": [
      true,
    ],
    "keyframe-selector-notation": [
      "percentage-unless-within-keyword-only-block",
    ],
    "layer-name-pattern": [
      "^([a-z][a-z0-9]*)([.-][a-z0-9]+)*$",
      {
        "message": [Function],
      },
    ],
    "lightness-notation": [
      "percentage",
    ],
    "max-nesting-depth": [
      5,
      {
        "severity": "warning",
      },
    ],
    "media-feature-name-no-unknown": [
      true,
    ],
    "media-feature-name-value-no-unknown": [
      true,
    ],
    "media-feature-range-notation": [
      "context",
    ],
    "media-query-no-invalid": [
      true,
    ],
    "media-type-no-deprecated": [
      true,
    ],
    "named-grid-areas-no-invalid": [
      true,
    ],
    "nesting-selector-no-missing-scoping-root": [
      true,
    ],
    "no-descending-specificity": [
      true,
    ],
    "no-duplicate-at-import-rules": [
      true,
    ],
    "no-duplicate-selectors": [
      true,
      {
        "severity": "warning",
      },
    ],
    "no-empty-source": [
      true,
    ],
    "no-invalid-double-slash-comments": [
      true,
    ],
    "no-invalid-position-at-import-rule": [
      true,
    ],
    "no-invalid-position-declaration": [
      true,
    ],
    "no-irregular-whitespace": [
      true,
    ],
    "number-max-precision": [
      4,
      {
        "severity": "warning",
      },
    ],
    "plugin/declaration-block-no-ignored-properties": [
      true,
      {
        "severity": "warning",
      },
    ],
    "plugin/no-unresolved-module": [
      {
        "modules": [
          "node_modules",
        ],
      },
    ],
    "property-no-deprecated": [
      true,
    ],
    "property-no-unknown": [
      true,
    ],
    "selector-anb-no-unmatchable": [
      true,
    ],
    "selector-disallowed-list": [
      [
        "*",
        /\^\(\?!page\)\[A-Za-z\]\+\$/,
        /\[/\\\\\]/,
      ],
    ],
    "selector-max-compound-selectors": [
      5,
      {
        "severity": "warning",
      },
    ],
    "selector-max-universal": [
      1,
    ],
    "selector-no-qualifying-type": [
      true,
    ],
    "selector-not-notation": [
      "complex",
    ],
    "selector-pseudo-class-no-unknown": [
      true,
    ],
    "selector-pseudo-element-no-unknown": [
      true,
    ],
    "selector-type-no-unknown": [
      true,
      {
        "ignoreTypes": [
          "page",
        ],
      },
    ],
    "string-no-newline": [
      true,
      {
        "ignore": [
          "at-rule-preludes",
          "declaration-values",
        ],
      },
    ],
    "syntax-string-no-invalid": [
      true,
    ],
    "time-min-milliseconds": [
      200,
    ],
    "unit-no-unknown": [
      true,
      {
        "ignoreUnits": [
          "rpx",
        ],
      },
    ],
  },
}